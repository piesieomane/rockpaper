<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> ROCK , PAPER , SCISSORS </h1>
    <h3> Choose your weapon </h3>
    <h2> First to score 5 points wins the game </h2>
    <div>
        <div class="score">
            <span id = "sp1" >Player</span>
            <span id = "sp2" >Computer</span>
        </div>
        <div class="btn-container">
            <div id="PAPER" class="button">
                <img src="img/paper.jpeg" alt="paper">
            </div>
            <div id="ROCK" class="button">
                <img src="img/rock.jpeg" alt="rock">
            </div>
            <div id="SCISSORS" class="button">
                <img src="img/scissors.jpeg" alt="scissors">
            </div>
        </div>
        <div id="winner"></div>
        <div>
            <div></div>
        </div>
        <button id="reset">RESET</button>

    </div>



    <script src="index.js"></script>
</body>
</html>
